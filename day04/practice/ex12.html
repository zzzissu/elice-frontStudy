<!-- 지시사항 -->
<!-- 
태블릿 크기에 맞춰서 미디어 쿼리를 작성합니다. 이때, 최소 크기를 768px로, 최대 크기를 1024px로 설정합니다.

미디어 쿼리 안에 아래 조건을 만족하는 코드를 작성합니다.

main의 height를 60%로 설정합니다.
footer의 height를 0%로 설정합니다.
box1의 배경 색을 #009000으로 설정합니다.
box2의 배경 색을 #0000ff로 설정합니다.
box3의 배경 색을 #964b00으로 설정합니다.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태블릿 미디어 쿼리</title>
    <link rel="stylesheet" href="ex12.css" />
  </head>
  <body>
    <header>
      <div class="box1"></div>
    </header>
    <main>
      <div class="box2"></div>
      <div class="box3"></div>
    </main>
    <footer>
      <div class="box4"></div>
    </footer>
  </body>
</html>
