<!-- 지시사항 -->
<!-- 
1. .grid-container 클래스에 display 속성을 적용하여 그리드 컨테이너로 만들어 주세요.

2. grid-template-columns와 grid-template-rows를 사용하여 컨테이너를 3열 2행의 그리드로 구성해 주세요. 
각 칸의 크기는 모두 같도록 설정하세요.

3. 결과 화면 이미지를 참고하여 각 .item 클래스에 grid-column과 grid-row 속성을 사용해 적절한 위치에 아이템들을 배치하세요. 
예를 들어, .item1이 첫 번째 행, 첫 번째 열에 위치하도록 설정하세요.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .grid-container {
            /* CSS 코드를 작성하세요 */
            display: grid;
            gap: 10px;
            min-height: 200px; /* 컨테이너 최소 높이 설정 */
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .grid-container > div {
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.1);
            display: grid;
            place-items: center;
            font-size: 2em; /* 글자 크기를 2em으로 설정 */
        }

        /* 아이템별 클래스에 CSS 코드를 작성하세요 */
        .item1 {
            grid-column: 1;
            grid-row: 1;
        }
        .item2 {
            grid-column: 2;
            grid-row: 1;
         }
        .item3 { 
            grid-column: 3;
            grid-row: 1;
        }
        .item4 {
            grid-column: 1;
            grid-row: 2;
         }
        .item5 {
            grid-column: 2;
            grid-row: 2;
         }
        .item6 { 
            grid-column: 3;
            grid-row: 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
</body>
</html>
