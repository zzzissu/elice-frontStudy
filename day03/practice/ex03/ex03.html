<!-- 지시사항 -->
 <!-- 
1. #container 요소의 position을 relative로 설정하여 positioning의 기준이 될 수 있도록 합니다.

2. #leftBtn, #rightBtn 요소의 position을 absolute로 설정하여 positioning의 대상이 되도록 합니다.

3. #leftBtn 요소의 위치를 아래와 같이 설정합니다.
    - 왼쪽 테두리에서 20px 떨어져 있어야 합니다.
    - 위쪽 테두리에서 226px 떨어져 있어야 합니다.
    
4. #rightBtn 요소의 위치를 아래와 같이 설정합니다.
    - 오른쪽 테두리에서 20px 떨어져 있어야 합니다.
    - 위쪽 테두리에서 226px 떨어져 있어야 합니다.
 -->

 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8" />
     <title>이미지 Carousel</title>
     <link rel="stylesheet" href="ex03.css" />
   </head>
   <body>
     <div id="container">
       <div id="slider">
         <img src="image5.jpg" alt="image5" />
         <img src="image1.jpg" alt="image1" />
         <img src="image2.jpg" alt="image2" />
         <img src="image3.jpg" alt="image3" />
         <img src="image4.jpg" alt="image4" />
         <img src="image5.jpg" alt="image5" />
       </div>
       <button id="leftBtn"><</button>
       <button id="rightBtn">></button>
     </div>
 
     <script src="ex03.js"></script>
   </body>
 </html>
